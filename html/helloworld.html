<!DOCTYPE html>
<!-- 현재 작성되는 html타입. -->
<html lang="en">
  <head>
    <!-- meta는 html파일을 부가적으로 설명하는 태그 charset="UTF-8" 으로 작성해두면 대부분의 언어가 깨지지 않는다 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world</h1>
  </body>
</html>
