<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 태그 선택자: 태그명을 선택자로 사용 */
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="" style="text-decoration: none">링크1</a>
    <a href="">링크2</a>
    <a href="">링크3</a>
  </body>
</html>

<!-- 

1. html 요소에서 직접 style 속성을 통해 정의하는 것: inline스타일
2. <style>태그에 작성하는 것을 internal스타일
3. 별도의 .css 파일로 만들어서 사용하는 것을 external 스타일.




 -->
