<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CSS색상적용 -->
    <!-- 1. 색상명에 해당하는 키워드 사용 -->
    <h1 style="background-color: blue">파란색 배경색 적용</h1>
    <!-- 2. RGB색상값 사용 RGB R-Red ,G-Green, B-Blue-->
    <h1 style="background-color: rgb(250, 33, 206)">dfdfdf</h1>
    <!-- 3. RGBA는 투명도까지 조절 가능. (A가 Alpha투명도를 의미)  -->
    <h1 style="background-color: rgba(250, 33, 206, 0.49)">dfdfdf</h1>
    <!-- 4. HEX 색상값 이용 (16진수 표기법. 광원의 조합으로 표기.)-->
    <h1 style="color: #ff0000">빨간색</h1>
    <h1 style="color: #00ff00">초록색</h1>
    <h1 style="color: #0000ff">파란색</h1>
    <h1 style="color: #000000">검정색</h1>
    <h1 style="color: #ffffff">흰색</h1>
    <!-- Hex에선 다 섞은게 흰색, 섞지 않은게 검정색. HEX에선 알파값을 주지 못함.-->
    <!-- 5. HSL값 -->
    <!-- 색조(Hue), 채도(saturation), 밝기 (lightness) 3가지 값으로 구성 -->
    <!-- 색조 0~360, 360:빨강, 120:초록, 240:파랑-->
    <!-- 채도 0~100%, 0%은 회색음영 -->
    <!-- 밝기 0~100%, 100%가 가장 밝은 값 -->
    <h1 style="color: hsl(0, 100%, 50%)">HSL값-빨간색</h1>
    <h1 style="color: hsl(120, 100%, 50%)">HSL값-초록색</h1>
    <h1 style="color: hsl(240, 100%, 50%)">HSL값-파란색</h1>
    <!-- 6. HSLA값 -->
    <h1 style="color: hsl(240, 100%, 50%, 0.2)">HSLA값-투명도가있는 파란색</h1>
  </body>
</html>
